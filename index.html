<html>
<head>
    <title>Pop-Up Boks</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        #mainDiv {
            position: absolute;
            top: 50px; /* Adjust the top position based on the height of the top bar */
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white; /* Default background color */
        }

        .box {
            background-color: white;
            border: 2px solid black;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            position: absolute;
            width: 200px;
            height: 50px;
            z-index: 1;
        }

        .line {
            stroke: black;
            stroke-width: 2px;
        }

        .top-bar {
            background-color: lightgray;
            color: black;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            border-bottom: 1px solid black;
            display: flex;
            justify-content: flex-end; /* Align buttons to the right */
        }

        .top-bar button {
            width: 40px;
            height: 40px;
            border: 2px solid black;
            background-color: transparent;
            margin-left: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .top-bar button:hover {
            background-color: #ccc;
        }

        .top-bar .icon-button img {
            width: 24px;
            height: 24px;
        }

       .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 55px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            right: 0;
            transform-origin: top right;
            top: 40px; /* Adjust the top position based on the height of the top bar and button size */
        }

        .dropdown.show .dropdown-content {
            display: block;
            left: unset;
            right: 0;
            top: 100%; /* Change top position to appear below the button */
            transform-origin: bottom right;
        }

        .dropdown-content a {
            color: black;
            padding: 8px 6px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
   <div class="top-bar">
        <button class="icon-button" onclick="toggleColorDropdown(event)" data-target="mainDiv">
            <img src="path/to/paintbrush-icon.svg" alt="Change Background Color">
        </button>
        <button class="icon-button" onclick="toggleColorDropdown(event)" data-target="selectedBox">
            <img src="path/to/paintbrush-icon.svg" alt="Change Box Color">
        </button>
        <div class="dropdown">
            <div class="dropdown-content">
                <a href="#" data-color="red">Red</a>
                <a href="#" data-color="orange">Orange</a>
                <a href="#" data-color="yellow">Yellow</a>
                <a href="#" data-color="green">Green</a>
                <a href="#" data-color="blue">Blue</a>
                <a href="#" data-color="purple">Purple</a>
                <a href="#" data-color="black">Black</a>
                <a href="#" data-color="white">White</a>
                <a href="#" data-color="gray">Gray</a>
                <a href="#" data-color="brown">Brown</a>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 class="text-center mb-5">Click Anywhere to Add Box</h1>
        <div id="mainDiv" onclick="addBox(event)" style="height: 100vh;"></div>
        <svg id="lineContainer" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></svg>
    </div>
    <script>
        let count = 0;
        let selectedBox = null;
        let startPoint = null;
        let lines = []; // Array to store line data

       function addBox(event) {
    const target = event.target;
    if (target.classList.contains("box")) {
        return;
    }
    const xPos = event.clientX;
    const yPos = event.clientY;
    const boxWidth = 200; // Adjust the width of the box as needed
    const boxHeight = 50; // Adjust the height of the box as needed
    const box = document.createElement("input");
    box.setAttribute("type", "text");
    box.classList.add("box");
    box.id = "box" + count;
    count++;
    box.placeholder = "Type here";
    const boxLeft = xPos - boxWidth / 2 + "px";
    const boxTop = yPos - boxHeight / 2 + 50 + "px";
    box.style.left = boxLeft;
    box.style.top = boxTop;
    box.style.width = boxWidth + "px";
    box.style.height = boxHeight + "px";
    box.addEventListener("mousedown", startDrag);
    box.addEventListener("click", selectBox);
    document.getElementById("mainDiv").appendChild(box);
}


        function startDrag(event) {
            if (!event.shiftKey) {
                return; // Exit the function if 'Shift' key is not pressed
            }

            const box = event.target;
            const initialX = event.clientX - box.getBoundingClientRect().left;
            const initialY = event.clientY - box.getBoundingClientRect().top;
            box.style.zIndex = "999"; // Bring the dragged box to the front

            function moveBox(event) {
                const newX = event.clientX - initialX;
                const newY = event.clientY - initialY;
                box.style.left = newX + "px";
                box.style.top = newY + "px";
                updateLines();
            }

            function stopDrag() {
                document.removeEventListener("mousemove", moveBox);
                document.removeEventListener("mouseup", stopDrag);
                box.style.zIndex = ""; // Restore the original z-index
                updateLines(); // Update the lines after dragging stops
            }

            document.addEventListener("mousemove", moveBox);
            document.addEventListener("mouseup", stopDrag);
        }

        function selectBox(event) {
            if (event.altKey) {
                const box = event.target;
                const boxId = box.id;
                deleteBox(boxId);
                deleteLines(boxId);
                return;
            }
            if (!event.ctrlKey) {
                return; // Exit the function if 'Ctrl' key is not pressed
            }

            const box = event.target;
            if (!selectedBox) {
                selectedBox = box;
                startPoint = getCenter(box);
            } else {
                const endPoint = getCenter(box);
                const startBoxId = selectedBox.id; // Get the ID of the start box
                const endBoxId = box.id; // Get the ID of the end box
                const lineId = "line" + lines.length; // Unique ID for the line
                lines.push(lineId, startBoxId, endBoxId); // Store line data
                createLine(lineId, startBoxId, endBoxId);
                selectedBox = null;
                startPoint = null;
            }
        }

        function deleteBox(boxId) {
            const box = document.getElementById(boxId);
            if (box) {
                box.remove();
            }
        }

        function deleteLines(boxId) {
            const svg = document.getElementById("lineContainer");
            const lines = svg.getElementsByClassName("line");
            // Iterate over the lines and remove the ones connected to the box
            for (let i = lines.length - 1; i >= 0; i--) {
                const line = lines[i];
                const startBoxId = line.getAttribute("data-start-box");
                const endBoxId = line.getAttribute("data-end-box");
                if (startBoxId === boxId || endBoxId === boxId) {
                    line.remove();
                }
            }
        }

        function createLine(lineId, startBoxId, endBoxId) {
            const svg = document.getElementById("lineContainer");
            const startBox = document.getElementById(startBoxId);
            const endBox = document.getElementById(endBoxId);
            if (startBox && endBox) {
                const start = getCenter(startBox);
                const end = getCenter(endBox);
                const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                line.setAttribute("id", lineId);
                line.setAttribute("x1", start.x);
                line.setAttribute("y1", start.y);
                line.setAttribute("x2", end.x);
                line.setAttribute("y2", end.y);
                line.setAttribute("data-start-box", startBoxId);
                line.setAttribute("data-end-box", endBoxId);
                line.classList.add("line");
                svg.appendChild(line);
            }
        }

        function updateLines() {
            const svg = document.getElementById("lineContainer");
            svg.innerHTML = ""; // Clear all existing lines

            for (let i = 0; i < lines.length; i += 3) {
                const lineId = lines[i];
                const startBoxId = lines[i + 1];
                const endBoxId = lines[i + 2];
                createLine(lineId, startBoxId, endBoxId);
            }
        }

        function getCenter(element) {
            const rect = element.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            return { x, y };
        }

        let targetElement = null;

        function toggleColorDropdown(event) {
    const dropdown = event.target.nextElementSibling;
    if (dropdown) {
        dropdown.classList.toggle("show");
        targetElement = event.target.getAttribute("data-target");
        const colorLinks = dropdown.querySelectorAll('a');
        colorLinks.forEach(link => {
            link.addEventListener('click', changeColor);
        });
    }
}


        function changeColor(event) {
            const newColor = event.target.getAttribute("data-color");
            if (newColor && targetElement) {
                if (targetElement === "mainDiv") {
                    const canvas = document.getElementById("mainDiv");
                    canvas.style.backgroundColor = newColor;
                } else {
                    const box = document.getElementById(targetElement);
                    box.style.backgroundColor = newColor;
                }
            }
            const dropdowns = document.getElementsByClassName("dropdown-content");
            for (let i = 0; i < dropdowns.length; i++) {
                const dropdown = dropdowns[i];
                dropdown.classList.remove("show");
            }
            event.stopPropagation();
        }
    </script>
</body>
</html>
