<html>
<head>
    <title>Pop-Up Boxj</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        #canvas {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white; /* Default background color */
        }

        .box {
            background-color: white;
            border: 2px solid black;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            position: absolute;
            width: 200px;
            height: 50px;
            z-index: 1;
        }

        .line {
            stroke: black;
            stroke-width: 2px;
        }

        .top-bar {
            background-color: lightgray;
            color: black;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            border-bottom: 3px solid black;
            display: flex;
            justify-content: flex-end; /* Align buttons to the right */
        }

        .top-bar button {
            width: 40px;
            height: 40px;
            border: 2px solid black;
            background-color: transparent;
            margin-left: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .top-bar button:hover {
            background-color: #ccc;
        }

        .top-bar .icon-button img {
            width: 24px;
            height: 24px;
        }

       .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 55px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            right: 0;
            transform-origin: top right;
            top: 40px; /* Adjust the top position based on the height of the top bar and button size */
        }

        .dropdown.show .dropdown-content {
            display: block;
            left: unset;
            right: 0;
            top: 100%; /* Change top position to appear below the button */
            transform-origin: bottom right;
        }

        .dropdown-content a {
            color: black;
            padding: 8px 6px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #E0E0E0;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
  <div class="top-bar">
    <button class="icon-button" onclick="selectedBoxes && toggleColorDropdown(event, 'colorDropdown', selectedBoxes)" title="Change Box Color">
  <img src="images/box-fill.svg" alt="Change Box Color">
</button>
<button class="icon-button" onclick="toggleColorDropdown(event, 'colorDropdown', 'canvas')" title="Change Background Color">
  <img src="images/background-fill.svg" alt="Change Background Color">
</button>

    <div class="dropdown" data-dropdown="colorDropdown">
      <div class="dropdown-content">
        <a href="#" data-color="red">Red</a>
        <a href="#" data-color="orange">Orange</a>
        <a href="#" data-color="yellow">Yellow</a>
        <a href="#" data-color="green">Green</a>
        <a href="#" data-color="blue">Blue</a>
        <a href="#" data-color="purple">Purple</a>
        <a href="#" data-color="black">Black</a>
        <a href="#" data-color="white">White</a>
        <a href="#" data-color="gray">Gray</a>
        <a href="#" data-color="brown">Brown</a>
      </div>
    </div>
  </div>

  <div class="container">
    <h1 class="text-center mb-5">Click Anywhere to Add Box</h1>
    <div id="canvas" onclick="addBox(event)" style="height: 100vh;"></div>
    <svg id="lineContainer" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></svg>
  </div>

    <script>
        let count = 0;
        let selectedBoxes = [];
        let selectedLines = [];
        let lineStartBox = null;
        let boxes = []; // Array to store box elements
        let startPoint = null;
        let lines = []; // Array to store line data
        let isDragging = false;
        let selectionBox = null;


       function addBox(event) {
          if (isDragging) {
               return;
            }
         const target = event.target;
          if (target.classList.contains("box")) {
             return;
          }
         const xPos = event.clientX;
          const yPos = event.clientY;
         const boxWidth = 200; // Adjust the width of the box as needed
          const boxHeight = 50; // Adjust the height of the box as needed
          const box = document.createElement("input");
          box.setAttribute("type", "text");
         box.classList.add("box");
         box.id = "box" + count;
         console.log("box" + count);
         count++;
          box.placeholder = "Type here";
         const boxLeft = xPos - boxWidth / 2 + "px";
          const boxTop = yPos - boxHeight / 2 - 55 + "px";
          box.style.left = boxLeft;
          box.style.top = boxTop;
         box.style.width = boxWidth + "px";
         box.style.height = boxHeight + "px";
          box.addEventListener("mousedown", startDrag);
          box.addEventListener("click", selectBox);
          document.getElementById("canvas").appendChild(box);
        }


        function startDrag(event) {
            if (!event.shiftKey) {
                return; // Exit the function if 'Shift' key is not pressed
            }

            const box = event.target;
            const initialX = event.clientX - box.getBoundingClientRect().left;
            const initialY = event.clientY - box.getBoundingClientRect().top;
            box.style.zIndex = "999"; // Bring the dragged box to the front

            function moveBox(event) {
    const newX = event.clientX - initialX;
    const newY = event.clientY - initialY - 50; // Adjust the y-coordinate by subtracting 50
    box.style.left = newX + "px";
    box.style.top = newY + "px";
    updateLines();

            }

            function stopDrag() {
                document.removeEventListener("mousemove", moveBox);
                document.removeEventListener("mouseup", stopDrag);
                box.style.zIndex = ""; // Restore the original z-index
                updateLines(); // Update the lines after dragging stops
            }

            document.addEventListener("mousemove", moveBox);
            document.addEventListener("mouseup", stopDrag);
        }

   function selectBox(event) {
    const target = event.target;

    if (!target.classList.contains("icon-button")) {
        selectedBoxes = []; // Reset selected boxes when a box or line is deselected
        selectedLines = []; // Reset selected lines when a box or line is deselected
        console.log("Box/Line deselected");
    }

    if (event.altKey) {
        const box = event.target;
        const boxId = box.id;
        deleteBox(boxId);
        deleteLines(boxId);
        return;
    }


    if (!event.ctrlKey) {
        selectedBoxes = [event.target];
        selectedLines = []; // Reset selected lines when a box is selected
        console.log("Box selected:", selectedBoxes.map(box => box.id));
        return;
    }

    const box = event.target;
    if (!lineStartBox) {
        lineStartBox = box;
        startPoint = getCenter(box);
    } else {
        const endPoint = getCenter(box);
        const startBoxId = lineStartBox.id; // Get the ID of the start box
        const endBoxId = box.id; // Get the ID of the end box
        const lineId = "line" + lines.length; // Unique ID for the line
        lines.push(lineId, startBoxId, endBoxId); // Store line data
        createLine(lineId, startBoxId, endBoxId);
        lineStartBox = null;
        startPoint = null;
    }

    console.log("Selected Lines:", selectedLines);
}



        function deleteBox(boxId) {
            const box = document.getElementById(boxId);
            if (box) {
                box.remove();
            }
        }

        function deleteLines(boxId) {
            const svg = document.getElementById("lineContainer");
            const lines = svg.getElementsByClassName("line");
            for (let i = lines.length - 1; i >= 0; i--) { // Iterate over the lines and remove the ones connected to the box
                const line = lines[i];
                const startBoxId = line.getAttribute("data-start-box");
                const endBoxId = line.getAttribute("data-end-box");
                if (startBoxId === boxId || endBoxId === boxId) {
                    line.remove();
                }
            }
        }

       function createLine(lineId, startBoxId, endBoxId) {
  const svg = document.getElementById("lineContainer");
  const startBox = document.getElementById(startBoxId);
  const endBox = document.getElementById(endBoxId);
  if (startBox && endBox) {
    const start = getCenter(startBox);
    const end = getCenter(endBox);
    const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
    line.setAttribute("id", lineId);
    line.setAttribute("x1", start.x);
    line.setAttribute("y1", start.y);
    line.setAttribute("x2", end.x);
    line.setAttribute("y2", end.y);
    line.setAttribute("data-start-box", startBoxId);
    line.setAttribute("data-end-box", endBoxId);
    line.classList.add("line");
    svg.appendChild(line);
        }
       }

        function updateLines() {
            const svg = document.getElementById("lineContainer");
            svg.innerHTML = ""; // Clear all existing lines

            for (let i = 0; i < lines.length; i += 3) {
                const lineId = lines[i];
                const startBoxId = lines[i + 1];
                const endBoxId = lines[i + 2];
                createLine(lineId, startBoxId, endBoxId);
            }
        }

        function getCenter(element) {
            const rect = element.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            return { x, y };
        }
        
        function startSelection(event) {
  isDragging = true;
  startPoint = { x: event.clientX, y: event.clientY };

  // Create a selection box element
  selectionBox = document.createElement("div");
  selectionBox.classList.add("selection-box");
  selectionBox.style.left = startPoint.x + "px";
  selectionBox.style.top = startPoint.y + "px";
  document.body.appendChild(selectionBox);

  // Register event listeners for mousemove and mouseup events
  document.addEventListener("mousemove", updateSelection);
  document.addEventListener("mouseup", endSelection);
}
        
        function updateSelection(event) {
  if (!isDragging) return;

  const currentPoint = { x: event.clientX, y: event.clientY };
  const width = currentPoint.x - startPoint.x;
  const height = currentPoint.y - startPoint.y;

  // Update the position and dimensions of the selection box
  selectionBox.style.width = Math.abs(width) + "px";
  selectionBox.style.height = Math.abs(height) + "px";
  selectionBox.style.left = (width > 0 ? startPoint.x : currentPoint.x) + "px";
  selectionBox.style.top = (height > 0 ? startPoint.y : currentPoint.y) + "px";
}


function isRectIntersecting(rect1, rect2) {
  return (
    rect1.left < rect2.right &&
    rect1.right > rect2.left &&
    rect1.top < rect2.bottom &&
    rect1.bottom > rect2.top
  );
}

        
      function endSelection() {
  isDragging = false;
  startPoint = null;
  
  if (selectionBox) {
    selectionBox.remove();
    selectionBox = null;
  }
  
  selectedBoxes = [];
  selectedLines = [];
  
  for (const box of boxes) {
    const boxBounds = box.getBoundingClientRect();
    if (isRectIntersecting(selectionBoxBounds, boxBounds)) {
      selectedBoxes.push(box.id);
    }
  }
  
  for (const line of lines) {
    const startBounds = line.start.getBoundingClientRect();
    const endBounds = line.end.getBoundingClientRect();
    if (isRectIntersecting(selectionBoxBounds, startBounds) ||
        isRectIntersecting(selectionBoxBounds, endBounds)) {
      selectedLines.push(line.id);
    }
  }
}




        let targetElement = null;


function toggleColorDropdown(event, dropdownType, targetElement) {
  const button = event.target; //unecessary? No, to decide where dropdown shows
  const dropdown = document.querySelector(`.dropdown[data-dropdown="${dropdownType}"] .dropdown-content`);
  if (dropdown) {
    dropdown.classList.toggle("show");
    const colorLinks = dropdown.querySelectorAll('a');
    colorLinks.forEach(link => {
      link.addEventListener('click', (e) => changeColor(e, targetElement));
    });
  }
}

 function changeColor(event, targetEle) {
    const newColor = event.target.getAttribute("data-color");

    if (targetEle === "box") {
      if (selectedBox) {
        selectedBox.style.backgroundColor = newColor;
        selectedBox = null;
      }
    } else if (targetEle === "canvas") {
      const canvas = document.getElementById("canvas");
      canvas.style.backgroundColor = newColor;
    }

    const dropdowns = document.getElementsByClassName("dropdown-content");
    for (let i = 0; i < dropdowns.length; i++) {
      const dropdown = dropdowns[i];
      dropdown.classList.remove("show");
    }
    event.stopPropagation();
  }

const iconButtons = document.querySelectorAll(".icon-button");
iconButtons.forEach(button => {
  button.addEventListener("click", (event) => {
    const dropdownType = button.getAttribute("data-dropdown");
    const targetElement = button.getAttribute("data-target");
    toggleColorDropdown(event, dropdownType, targetElement);
  });
});
        document.getElementById("canvas").addEventListener("mousedown", startSelection);


    </script>
</body>
</html>
