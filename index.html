<html>
<head>
    <title>Pop-Up Box</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box {
            background-color: white;
            border: 2px solid black;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            position: absolute;
            width: 200px;
            height: 50px;
        }

        .line {
            stroke: black;
            stroke-width: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">Click Anywhere to Add Box</h1>
        <svg id="mainDiv" onclick="addBox(event)"></svg>
    </div>
    <script>
        alert("V3");
        let count = 0;
        let selectedBox = null;

        function addBox(event) {
            const target = event.target;
            if (target.classList.contains("box")) {
                console.log("Box clicked");
                return;
            }
            const xPos = event.clientX;
            const yPos = event.clientY;
            const box = document.createElementNS("http://www.w3.org/2000/svg", "rect");
            box.setAttribute("type", "text");
            box.classList.add("box");
            box.id = "box" + count;
            count++;
            box.setAttribute("x", xPos - 100);
            box.setAttribute("y", yPos - 25);
            box.setAttribute("width", "200");
            box.setAttribute("height", "50");
            box.style.fill = "white";
            box.style.stroke = "black";
            box.style.borderRadius = "5px";
            box.addEventListener("mousedown", startDrag);
            box.addEventListener("click", selectBox);
            document.getElementById("mainDiv").appendChild(box);
        }

        function startDrag(event) {
            if (!event.shiftKey) {
                return; // Exit the function if 'Shift' key is not pressed
            }

            const box = event.target;
            const initialX = event.clientX - box.getBoundingClientRect().left;
            const initialY = event.clientY - box.getBoundingClientRect().top;
            box.style.zIndex = "999"; // Bring the dragged box to the front

            function moveBox(event) {
                const newX = event.clientX - initialX;
                const newY = event.clientY - initialY;
                box.setAttribute("x", newX);
                box.setAttribute("y", newY);
            }

            function stopDrag() {
                document.removeEventListener("mousemove", moveBox);
                document.removeEventListener("mouseup", stopDrag);
                box.style.zIndex = ""; // Restore the original z-index
            }

            document.addEventListener("mousemove", moveBox);
            document.addEventListener("mouseup", stopDrag);
        }

        function selectBox(event) {
            if (!event.ctrlKey) {
                return; // Exit the function if 'Ctrl' key is not pressed
            }

            const box = event.target;
            if (!selectedBox) {
                selectedBox = box;
            } else {
                createLine(selectedBox, box);
                selectedBox = null;
            }
        }

        function createLine(boxA, boxB) {
            const svg = document.getElementById("mainDiv");
            const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
            const centerA = getCenter(boxA);
            const centerB = getCenter(boxB);
            line.setAttribute("x1", centerA.x);
            line.setAttribute("y1", centerA.y);
            line.setAttribute("x2", centerB.x);
            line.setAttribute("y2", centerB.y);
            line.classList.add("line");
            svg.appendChild(line);
        }

        function getCenter(element) {
            const x = parseFloat(element.getAttribute("x")) + parseFloat(element.getAttribute("width")) / 2;
            const y = parseFloat(element.getAttribute("y")) + parseFloat(element.getAttribute("height")) / 2;
            return { x, y };
        }
    </script>
</body>
</html>
