<html>
<head>
    <title>Pop-Up Box</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
    .box {
        background-color: white;
        border: 2px solid black;
        border-radius: 5px;
        padding: 5px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
</style>

</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">Click Anywhere to Add Box</h1>
        <div id="mainDiv" onclick="addBox(event)" style="height: 100vh;">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script>
        let count = 0;
        function addBox(event) {
            const target = event.target;
             if (target.classList.contains("box")) {
                  // Box element clicked, do nothing
                 console.log("Box clicked");
                  return;
               }
            const xPos = event.clientX;
            const yPos = event.clientY;
            const box = document.createElement("input");
            box.setAttribute("type", "text");
            box.style.position = "absolute";
            box.style.width = "200px";
            box.style.height = "50px";
            box.style.left = xPos + "px";
            box.style.top = yPos + "px";
            box.placeholder = "Type here";
            box.classList.add("box");
            box.id = "box" + count;
            count++;
            document.getElementById("mainDiv").appendChild(box);
        }
    </script>
</body>
</html>
